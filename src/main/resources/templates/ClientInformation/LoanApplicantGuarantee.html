<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml"
      xmlns:div.display="http://www.w3.org/1999/xhtml" xmlns:row.display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LoanApplicantGuarantee</title>

    <!-- Bootstrap Core CSS -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap-table.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/dist/js/sb-admin-2.js}"></script>
    <script th:src="@{/vendor/datepicker/bootstrap-datepicker.js}"></script>
    <link href="/vendor/bootstrap/css/bootstrap-table.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/datepicker/datepicker3.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

<div id="page-LoanApplicantGuarantee">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">
                对外担保
            </a>
        </li>
        <li><a href="javascript:void(0)" id="deleteAction">删除</a></li>
    </ul>
    <div class="tab-pane fade in active" id="home">
        <form name="portgage" th:action="@{/LoanApplicantGuarantee}" th:object="${loanApplicantGuarantee_entity}"
              method="post">
            <input class="form-control" id="GuaranteeID" type="hidden" name="GuaranteeID" th:field="*{GuaranteeID}">
            <input class="form-control" id="CustCode" type="hidden" name="CustCode" th:field="*{CustCode}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">申请人信息</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <br/>
                    <br/>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>担保金额：</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" th:field="*{GuaranteeAmount}" name="GuaranteeAmount"
                                       maxlength="18"
                                >
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>担保余额：</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" th:field="*{Balance}" name="Balance" maxlength="18"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-8">
                                <div th:if="${#fields.hasErrors('GuaranteeAmount')}"
                                     th:errors="${loanApplicantGuarantee_entity.GuaranteeAmount}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-8">
                                <div th:if="${#fields.hasErrors('Balance')}"
                                     th:errors="${loanApplicantGuarantee_entity.Balance}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>债权人名称：</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" th:field="*{NameOfCreditors}" name="NameOfCreditors"
                                       maxlength="15"
                                >
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>被担保人：</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" th:field="*{BeAGuarantor}" name="BeAGuarantor"
                                       maxlength="30"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-8">
                                <div th:if="${#fields.hasErrors('NameOfCreditors')}"
                                     th:errors="${loanApplicantGuarantee_entity.NameOfCreditors}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-8">
                                <div th:if="${#fields.hasErrors('BeAGuarantor')}"
                                     th:errors="${loanApplicantGuarantee_entity.BeAGuarantor}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>担保方式：</label>
                            </div>
                            <div class="col-lg-4">
                                <select class="form-control" th:field="*{ByWayOfGuarantor}" name="Type"
                                >
                                    <option value="一般担保">一般担保</option>
                                    <option value="连带担保">连带担保</option>
                                    <option value="抵押">抵押</option>
                                    <option value="质押">质押</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>担保到期日期：</label>
                            </div>
                            <div class="col-lg-4">
                                <input class="form-control pull-right datepicker" th:field="*{MaturityDate}"
                                       name="MaturityDate" id="MaturityDate" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-4">
                                <div th:if="${#fields.hasErrors('ByWayOfGuarantor')}"
                                     th:errors="${loanApplicantGuarantee_entity.ByWayOfGuarantor}"
                                     class="alert alert-danger">
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-4">
                                <div th:if="${#fields.hasErrors('MaturityDate')}"
                                     th:errors="${loanApplicantGuarantee_entity.MaturityDate}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label>备注：</label>
                            </div>
                            <div class="col-lg-8">
                            <textarea class="form-control" row="5" th:field="*{Remark}" name="Remark" maxlength="100"
                                      pattern="^.{0,100}$" th:title="请输入100位以内的字符"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-4">
                                <label></label>
                            </div>
                            <div class="col-lg-8">
                                <div th:if="${#fields.hasErrors('Remark')}"
                                     th:errors="${loanApplicantGuarantee_entity.Remark}"
                                     class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                    </div>


                    <br/>
                    <div class="panel panel-default" th:object="${LoanApplicantGuarantee_History}">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseHistory">保存记录</a>
                            </h4>
                        </div>
                        <div id="collapseHistory" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <table id="historyTable">
                                    <thead>
                                    </thead>
                                </table>
                                <br/>
                            </div>
                        </div>

                    </div>
                    <br/>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4" align="center">
                    <button type="reset" class="btn btn-primary">重 填</button>
                    <button type="submit" class="btn btn-primary">保 存</button>
                </div>
                <div class="col-lg-4"></div>
            </div>

        </form>
    </div>
</div>


<script>
    $('.datepicker').datepicker({
        language: 'zh-CN',
        format: 'yyyymmdd',
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,

    });
    $('#historyTable').bootstrapTable({
        url: 'http://localhost:8001/LoanApplicantGuarantee/getHistoryList',         //请求后台的URL（*）
        method: 'get',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        sortable: false,                     //是否启用排序
        sortOrder: "asc",
//        dataField: "data",//这是返回的json数组的key.默认好像是"rows".这里只有前后端约定好就行
        locale: 'zh-CN',                     //中文支持
        pagination: true,                   //是否分页
        sidePagination: 'server',           //指定服务器端分页
        pageNumber: 1,                      //初始化加载第一页，默认第一页
        pageSize: 5,                       //每页的记录行数（*）
        pageList: [5, 10, 15, 50, 100, 'ALL'],        //可供选择的每页的行数（*）
//        search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        strictSearch: true,                 //搜索
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 1,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
//                height: 500,              //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "GuaranteeID",               //每一行的唯一标识，一般为主键列
        showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
        queryParams: queryParams,//请求服务器时所传的参数
        responseHandler: responseHandler,//请求数据成功后，渲染表格前的方法
        onClickRow: onClickRow,
        columns: [{
            field: 'GuaranteeID',
            title: '担保编号'
        }, {
            field: 'GuaranteeAmount',
            title: '担保金额'
        }, {
            field: 'Balance',
            title: '担保余额'
        }, {
            field: 'NameOfCreditors',
            title: '债权人名称'
        }, {
            field: 'BeAGuarantor',
            title: '被担保人'
        }, {
            field: 'ByWayOfGuarantor',
            title: '担保方式'
        }, {
            field: 'MaturityDate',
            title: '担保到期日期',
            format: 'yyyy-mm-dd'
        }, {
            field: 'Remark',
            title: '备注'
        }]
    })
    //点击行事件
    function onClickRow(item, $element) {
        $('#CustCode').val(item.CustCode);
        $('#GuaranteeID').val(item.GuaranteeID);
        $('#GuaranteeAmount').val(item.GuaranteeAmount);
        $('#Balance').val(item.Balance);
        $('#NameOfCreditors').val(item.NameOfCreditors);
        $('#BeAGuarantor').val(item.BeAGuarantor);
        $('#ByWayOfGuarantor').val(item.ByWayOfGuarantor);
        $('#MaturityDate').val(item.MaturityDate);
        $('#Remark').val(item.Remark);
        return true;
    }
    //请求服务数据时所传参数
    function queryParams(params) {
        return {
            pageSize: params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
            pageIndex: params.offset / params.limit + 1, //当前页面,默认是上面设置的1(pageNumber)
        }
    }

    //请求成功方法
    function responseHandler(result) {
        var errCode = result.errCode;//在此做了错误代码的判断
        if (errCode != 0) {
            alert("错误代码" + errCode);
            return;
        }
        //如果没有错误则返回数据，渲染表格
        return {
            total: result.dataLength, //总页数,前面的key必须为"total"
            rows: result.rowDatas //行数据，前面的key要与之前设置的dataField的值一致.
        };
    };




    $('#deleteAction').click(function () {
        $.ajax({
            type: 'get',
            url: 'http://localhost:8001/LoanApplicantGuarantee/delete?'
            + 'GuaranteeID=' +  $('#GuaranteeID').val()
            + '',
            contentType: "application/json",
            success: function (data) {
//                $('#historyTable').bootstrapTable("refresh",{url:"http://localhost:8001/LoanApplicantGuarantee/getHistoryList"})
                location.replace(location.href);
            },
            error: function () {
                alert("删除失败")
            }
        })
    });


</script>


</body>

</html>
