                        <div class="panel-heading">

                                    <div class="col-lg-6">

                                    </div>

                                        <div class="col-lg-4">
                                            <label></label>
                                        </div>
                                        <div class="col-lg-8">
                                            <div th:if="${#fields.hasErrors('NTRegistraCertificateStartDate')}"

                                        </div>
                                        <div class="col-lg-8">
                                            <div th:if="${#fields.hasErrors('GRRegistraCertificateStartDate')}"

                    <!--机构代码证-->
