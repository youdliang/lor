    <link th:href="@{/vendor/datepicker/datepicker3.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/vendor/datepicker/bootstrap-datepicker.js}"></script>
    
    <script>
        $(function () {
            $('#RegistrationDate').datepicker({
                format: 'yyyymmdd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'zh-CN'
            }).on('changeDate',function(ev){

            });

            $('#Lregdued').datepicker({
                format: 'yyyymmdd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'zh-CN'
            }).on('changeDate',function(ev){

            });
        });
        function jiaoyan() {
            var ethnic = $("#ethnic").val();
            $.ajax({
                type: "POST",
                url: "/applyCompany_ethnicCheck",
                dataType: "json",
                data: {ethnic : ethnic
                },
                success: function(data){
                   if(data == 1){
                       $("#ethnic").val("贷款卡编码已登记过.");
                   }
                }
            });
        }
    </script>

<body>

    <div id="wrapper">

            <form  th:action="@{/apply}"  th:object="${apply_entity}" method="post">

                    </div>

                            <option value="Y">个人</option>
                        </select>
                    </div>
                    <div class="checkbox col-lg-2">
                        <label>

                        </label>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-4">
                            <label>贷前流水号：</label>
                        </div>
                        <div class="col-lg-8">
                            <input class="form-control" id="bpm_no" th:field="*{bpm_no}" name="bpm_no" required maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="row">

                            <label>分/支行：</label>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="col-lg-4">
                            <label>客户号：</label>
                        </div>
                        <div class="col-lg-8">
                            <input class="form-control" disabled id="custcod" th:field="*{custcod}" name="custcod" maxlength="12">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="col-lg-4">
                            <label>客户经理：</label>
                        </div>
                        <div class="col-lg-8">
                            <select class="form-control" th:field="*{ACCOFFIC}" disabled required name="ACCOFFIC">
                                <option th:each="custManagerName : ${apply_info.custManagerList}" th:value="${custManagerName.ACCOFFE}" th:text="${custManagerName.DESCRIP}" ></option>
                            </select>
                        </div>
                        <!--<div class="col-lg-6">-->
                            <!--<input class="form-control" placeholder="代码名称" name="customerManager" th:field="*{customerManager}" required>-->
                        <!--</div>-->
                        <!--<div class="col-lg-2">-->
                            <!--<button type="button" class="btn btn-default">查询</button>-->
                        <!--</div>-->
                    </div>
                </div>
                <br>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">

                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>登记注册类型：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control"  th:field="*{BusinessRegistrationType}" name="BusinessRegistrationType" required>
                                                <option th:each="bizRegTypeCorFlagText : ${apply_info.bizRegTypeCorFlagList}" th:value="${bizRegTypeCorFlagText.REFNO}" th:text="${bizRegTypeCorFlagText.CSTLDES}" ></option>

                                                <option value="集体企业">集体企业</option>
                                                <option value="有限责任公司">有限责任公司</option>
                                                <option value="股份有限公司">股份有限公司</option>
                                                <option value="私营企业">私营企业</option>
                                                <option value="其他企业">其他企业</option>
                                                <option value="合资经营企业">合资经营企业</option>
                                                <option value="合作经营企业">合作经营企业</option>
                                                <option value="港、澳、台商独资经营企业">港、澳、台商独资经营企业</option>
                                                <option value="港、澳、台商投资股份有限公司">港、澳、台商投资股份有限公司</option>
                                                <option value="中外合资经营企业">中外合资经营企业</option>
                                                <option value="中外合作经营企业">中外合作经营企业</option>
                                                <option value="外资企业">外资企业</option>
                                                <option value="外商投资股份有限公司">外商投资股份有限公司</option>

                                                <option value="个人（分消费类和经营类）">个人（分消费类和经营类）</option>
                                                <option value="农户">农户</option>-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>注册登记号：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input class="form-control" th:field="*{Lregno}" name="Lregno" required maxlength="20">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">

                                            <label>注册登记日期：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input id="RegistrationDate" class="form-control"  th:field="*{RegistrationDate}" name="RegistrationDate" required>
                                            <div th:if="${#fields.hasErrors('RegistrationDate')}" th:errors="*{RegistrationDate}" class="alert alert-danger">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>营业执照到期日：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input id="Lregdued" class="form-control" th:field="*{Lregdued}" name="Lregdued" required>
                                            <div th:if="${#fields.hasErrors('Lregdued')}" th:errors="*{Lregdued}" class="alert alert-danger">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">贷款卡信息</a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>贷款卡编码(中征码)：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input class="form-control" id="ethnic" th:field="*{ethnic}" name="ethnic" onkeyup="jiaoyan()" required maxlength="16">
                                            <div th:if="${#fields.hasErrors('ethnic')}" th:errors="*{ethnic}" class="alert alert-danger">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>请重复输入 贷款卡编码(中征码)：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input class="form-control" required maxlength="16">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>贷款卡状态：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{CreditCardStatus}" name="CreditCardStatus" required>

                                                <option value="2">注销</option>
                                                <option value="3">不存在</option>
                                                <option value="4">密码不正确</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>贷款卡密码：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input class="form-control" th:field="*{CreditCardPassword}" name="CreditCardPassword" required maxlength="50">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">

                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">基本情况</a>
                            </h4>

                                            </select>

                                <div class="row">

                                        </div>

                                            <input class="form-control" th:field="*{accountOpeningLicenseApprovalNumber}" name="accountOpeningLicenseApprovalNumber" maxlength="80">
                                        </div>
                                    </div>

                                            <label>客户类型：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{custType}" name="custType" required>
                                                <option value="1">仅是基本户客户</option>
                                                <option value="2">仅是信贷户客户</option>

                                            </select>
                                        </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-6">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>借款人性质：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{BorrowerNature}" name="BorrowerNature" required>
                                                <option th:each="bizTypeText : ${apply_info.bizTypeList}" th:value="${bizTypeText}" th:text="${bizTypeText}" ></option>

                                                <!--<option value="个体工商户">个体工商户</option>
                                                <option value="事业单位">事业单位</option>
                                                <option value="企业法人">企业法人</option>
                                                <option value="企业非法人">企业非法人</option>
                                                <option value="其他">其他</option>-->
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-lg-6">

                                            <label>机构信用代码：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input class="form-control" th:field="*{agencyCreditCode}" name="agencyCreditCode" required maxlength="80">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>组织机构类别细分：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{organizationTypeSubdivision}" name="organizationTypeSubdivision" required>
                                                <option value="1">企业法人</option>
                                                <option value="2">其他企业</option>
                                                <option value="3">农民专业合作社</option>
                                                <option value="4">个人独资、合伙企业</option>
                                                <option value="5">企业的分支机构</option>
                                                <option value="6">事业法人</option>
                                                <option value="7">未登记的事业单位</option>
                                                <option value="8">事业单位的分支机构</option>
                                                <option value="9">机关法人</option>
                                                <option value="0">机关的内设机构</option>
                                                <option value="A">机关的下设机构</option>
                                                <option value="B">社会团体法人</option>
                                                <option value="C">社会团体分支机构</option>

                                                <option value="G">村委会</option>
                                                <option value="H">律师事务所、司法鉴定所</option>
                                                <option value="I">宗教活动场所</option>

                                        </div>

                                        <div class="col-lg-8">
                                            <input class="form-control" th:field="*{LegalRepresentativeName}" name="LegalRepresentativeName" required maxlength="10">

                                            <input class="form-control" th:field="*{Lltaxno}" name="Lltaxno" required maxlength="20">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>行政区域：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{Llocid}" name="Llocid" > //required
                                                <option th:each="areaName : ${apply_info.areaIdList}" th:value="${areaName.AREAID}" th:text="${areaName.AREANAME}">1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-4">
                                            <label>借款人特征：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <select class="form-control" th:field="*{BorrowerCharacteristics}" name="BorrowerCharacteristics" required>
                                                <option value="1">大型</option>
                                                <option value="2">中型</option>
                                                <option value="3">小型</option>
                                                <option value="4">其他</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-6" >

                                            <label>单位所属行业：</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="col-lg-4">
                                                <label>门类：</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <select class="form-control" th:field="*{industrialClass}" name="industrialClass" required>
                                                    <option th:each="industryClass : ${apply_info.industryClassList}" th:value="${industryClass.MENLEI}" th:text="${industryClass.LEIBIEMINGCHENG}" ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-6">
                                            <div class="col-lg-4">
                                                <label>大类：</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <select class="form-control" th:field="*{industrialPrimaryCategory}" name="industrialPrimaryCategory" required>
                                                    <option th:each="industryCategory : ${apply_info.industryCategoryList}" th:value="${industryCategory}" th:text="${industryCategory}" ></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="col-lg-4">
                                                <label>中类：</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <select class="form-control" th:field="*{industrialSecondaryCategory}" name="registeredCapitalAmount" required>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-lg-4">

                                        <div class="col-lg-4">
                                            <label>实收资本(万元)：</label>
                                        </div>
                                        <div class="col-lg-4">
                                            <select class="form-control" th:field="*{paidinCapitalCurrency}" name="employeeNumber" required>
                                                <option th:each="flagText : ${apply_info.flagList}" th:value="${flagText}" th:text="${flagText}">1</option>
