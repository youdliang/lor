<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- DataTables CSS -->
    <link href="../vendor/datatables/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Page Content -->
    <div id="page-wrapper" style="margin-left: 0px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">授信</h1>
            </div>
            <!-- /.col-lg-12 -->
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th>融资</th>
                        <th>额度号</th>
                        <th>额度描述</th>
                        <th>额度等级</th>
                        <th>额度状况</th>
                        <th>额度金额</th>
                        <th>余额</th>
                        <th>冻结金额</th>
                        <th>已用额度</th>
                        <th>可用额度</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="credit_info :${credit_info_list}">
                        <td th:text="${credit_info.financing}"></td>
                        <td th:text="${credit_info.lineNumber}"></td>
                        <td th:text="${credit_info.lineDescription}"></td>
                        <td th:text="${credit_info.lineGrade}"></td>
                        <td th:text="${credit_info.lineStatus}"></td>
                        <td th:text="${credit_info.lineAmount}"></td>
                        <td th:text="${credit_info.remainingLineAmount}"></td>
                        <td th:text="${credit_info.freezingLineAmount}"></td>
                        <td th:text="${credit_info.usedLineAmount}"></td>
                        <td th:text="${credit_info.availableLineAmount}"></td>
                        <td>
                            <input type="image" src="../image/icn_edit.png">&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="image" src="../image/icn_delete.png">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $('#dataTable').DataTable();
    });
</script>

</body>

</html>
