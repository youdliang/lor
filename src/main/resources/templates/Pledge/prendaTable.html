<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>质押页面</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
   <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- Datepicker CSS -->
    <link th:href="@{/vendor/datepicker/datepicker3.css}" rel="stylesheet" type="text/css">

    <!-- DataTables CSS -->
    <link href="/vendor/bootstrap-table/css/bootstrap-table.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div id="page-wrapper" style="margin-left: 0px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">质押信息</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
      <!--  <form  th:action="@{/app}"  th:object="${apply_entity}" method="post">  -->
        <form th:action="@{/PrendaInfo}" th:object="${prenda_entity}" method="post">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">质押品信息</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <!--客户号custcod-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="custcod" th:field="*{custcod}" >
                                    </div>
                                    <!--抵押信息id-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="id" th:field="*{id}" >
                                    </div>
                                    <!--抵押信息num-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="num" th:field="*{num}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>额度号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="line_no" th:field="*{line_no}" maxlength="5" pattern="[0-9]{5}" title="请输入0-9的数字" >
                                        <div th:if="${#fields.hasErrors('line_no')}" th:errors="${prenda_entity.line_no}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押物种类：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <select id="mode1" class="form-control" selected="" name="mode1" th:field="*{mode1}" >
                                            <option value="">-</option>
                                            <option value="1">应收账款质押</option>
                                            <option value="2">银行账户质押</option>
                                            <option value="3">汽车合格证质押</option>
                                            <option value="4">存单(折)质押</option>
                                            <option value="5">权利凭证质押</option>
                                            <option value="6">收费权质押</option>
                                            <option value="7">知识产权质押</option>
                                            <option value="8">提货单质押</option>
                                            <option value="9">票据质押</option>
                                            <option value="10">股份、股票质押</option>
                                            <option value="11">仓单质押</option>
                                            <option value="12">国债质押</option>
                                            <option value="13">其他质押</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('mode1')}" th:errors="*{mode1}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                      <div class="col-lg-3">
                                        <label>质押金额：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" name="amountccy" th:field="*{amountccy}" >
                                            <option value="">-</option>
                                            <option th:each="amountccy:${prenda_info.ccyList}" th:value="${amountccy.CCY}" th:text="${amountccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('amountccy')}" th:errors="*{amountccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="amount"  th:field="*{amount}" pattern="[0-9]{10}" title="金额必须大于等于0" >
                                        <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="alert alert-danger">
                                        </div>
                                    </div>

                                    <div class="col-lg-3">
                                        <label>质押物价值：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" name="valueccy" th:field="*{valueccy}">
                                            <option value="0">-</option>
                                            <option th:each="valueccy:${prenda_info.ccyList}" th:value="${valueccy.CCY}" th:text="${valueccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('valueccy')}" th:errors="*{valueccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control"  name="value"  th:field="*{value}" pattern="[0-9]{10}" title="金额必须大于等于0" >
                                        <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="alert alert-danger">
                                        </div>
                                    </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押合同编号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="contractnumber" th:field="*{contractnumber}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押合同签订日期：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="signeddate" th:field="*{signeddate}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押物名称：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="bankpledgename" th:field="*{bankpledgename}">
                                        <div th:if="${#fields.hasErrors('bankpledgename')}" th:errors="*{bankpledgename}" class="alert alert-danger">
                                        </div>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>权属情况：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select id="bankpledgeownertype" class="form-control" selected="" name="bankpledgeownertype" th:field="*{bankpledgeownertype}" >
                                            <option value="">-</option>
                                            <option value="2">公有</option>
                                            <option value="1">自有</option>
                                            <option value="0">他有</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('bankpledgeownertype')}" th:errors="*{bankpledgeownertype}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押生效日：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control"  name="bankpledgeeffectivedate" th:field="*{bankpledgeeffectivedate}">
                                        <div th:if="${#fields.hasErrors('bankpledgeeffectivedate')}" th:errors="*{bankpledgeeffectivedate}" class="alert alert-danger">
                                        </div>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>质押到期日：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="bankpledgelastdate" th:field="*{bankpledgelastdate}">
                                        <div th:if="${#fields.hasErrors('bankpledgelastdate')}" th:errors="*{bankpledgelastdate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divOwer" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">权属情况</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>贷款卡编码：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control"　name="ethnic" th:field="*{ethnic}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>证件类型：</label>
                                    </div>
                                    <div class="col-lg-4">
                                       <select class="form-control" selected=""　name="pidtypeid" th:field="*{pidtypeid}" disabled>
                                           <option value="">-</option>
                                           <option th:each="idType:${prenda_info.idTypeList}" th:value="${idType.CSTCOD2}" th:text="${idType.CSTLDES}"></option>
                                        </select>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>证件号码：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="pidno" th:field="*{pidno}" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>抵押/质押人名称：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="mortgagorname" th:field="*{mortgagorname}" disabled>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>联系地址：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="contactaddress" th:field="*{contactaddress}" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>联系电话：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="contactphone" th:field="*{contactphone}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divReceivables" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree1">应收账款质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>应收账款出质人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control"　name="accrecproveperson" th:field="*{accrecproveperson}">
                                        <div th:if="${#fields.hasErrors('accrecproveperson')}" th:errors="*{accrecproveperson}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>应收账款所有人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="accrecowner" th:field="*{accrecowner}">
                                        <div th:if="${#fields.hasErrors('accrecowner')}" th:errors="*{accrecowner}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-lg-6">
                                <div class="col-lg-4">
                                    <label>应收账款金额：</label>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control" selected="" name="accrecamountccy" th:field="*{accrecamountccy}">
                                        <option value="">-</option>
                                        <option th:each="accrecamountccy:${prenda_info.ccyList}" th:value="${accrecamountccy.CCY}" th:text="${accrecamountccy.CCYNAME}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('accrecamountccy')}" th:errors="*{accrecamountccy}" class="alert alert-danger">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <input class="form-control" name="accrecamount" th:field="*{accrecamount}">
                                    <div th:if="${#fields.hasErrors('accrecamount')}" th:errors="*{accrecamount}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="row">
                                <div class="col-lg-8">
                                    <div class="col-lg-3">
                                        <label>备注</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="3" name="accrec_remark" th:field="*{accrec_remark}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divBankAccount" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree2">银行账户质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户名称：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="bankaccountname" th:field="*{bankaccountname}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('bankaccountname')}" th:errors="*{bankaccountname}" class="alert alert-danger">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户类别：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="bankaccounttype" th:field="*{bankaccounttype}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('bankaccounttype')}" th:errors="*{bankaccounttype}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>开户（我行）行名：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="bankname" th:field="*{bankname}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('bankname')}" th:errors="*{bankname}" class="alert alert-danger">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="bankaccount" th:field="*{bankaccount}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('bankaccount')}" th:errors="*{bankaccount}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户币种：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="bankaccountccy" th:field="*{bankaccountccy}" >
                                            <option value="">-</option>
                                            <option th:each="bankaccountccy:${prenda_info.ccyList}" th:value="${bankaccountccy.CCY}" th:text="${bankaccountccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('bankaccountccy')}" th:errors="*{bankaccountccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户内余额：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="bankaccountbalance" th:field="*{bankaccountbalance}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('bankaccountbalance')}" th:errors="*{bankaccountbalance}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>是否执行冻结：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="bankisfreezed" th:field="*{bankisfreezed}">
                                            <option value="">-</option>
                                            <option value="2">否</option>
                                            <option value="1">是</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('bankisfreezed')}" th:errors="*{bankisfreezed}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>是否执行托管：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="bankaccountistrust"　 th:field="*{bankaccountistrust}" >
                                            <option value="">-</option>
                                            <option value="2">否</option>
                                            <option value="1">是</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('bankaccountistrust')}" th:errors="*{bankaccountistrust}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div  class="row">
                                <div class="col-lg-8">
                                    <div class="col-lg-3">
                                        <label>备注</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="3" name="bankaccount_remark" th:field="*{bankaccount_remark}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divCar" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree3">汽车合格证质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree3" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>出质人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carproveperson" th:field="*{carproveperson}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('carproveperson')}" th:errors="*{carproveperson}" class="alert alert-danger">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>生产商：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carproduction" th:field="*{carproduction}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('carproduction')}" th:errors="*{carproduction}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>合格证编号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carno" th:field="*{carno}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('carno')}" th:errors="*{carno}" class="alert alert-danger">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>车辆品牌：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carbrand" th:field="*{carbrand}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('carbrand')}" th:errors="*{carbrand}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>汽车型号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="cartype" th:field="*{cartype}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>发动机号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carengineno" th:field="*{carengineno}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>底盘号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="carchassisno" th:field="*{carchassisno}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('carchassisno')}" th:errors="*{carchassisno}" class="alert alert-danger">
                                    </div>
