<!DOCTYPE html>

<head>

    <meta charset="utf-8">

<body>

<div id="wrapper">
    <div id="page-wrapper" style="margin-left: 0px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">质押信息</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
      <!--  <form  th:action="@{/app}"  th:object="${apply_entity}" method="post">  -->
      <form name="actForm" method="post"  th:action="@{/Pledge/getOne}" th:object="${pleage_entity}" >
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">质押品信息</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>额度号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="line_no" th:field="${pleage_entity.line_no}" >
                                        <div th:if="${#fields.hasErrors('line_no')}" th:errors="${pleage_entity.line_no}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押物种类：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <select id="model1" class="form-control" selected="" ame="Mode1" th:field="*{Mode1}" >
                                            <option value="0">-</option>
                                            <option value="1">应收账款质押</option>
                                            <option value="2">银行账户质押</option>
                                            <option value="3">汽车合格证质押</option>
                                            <option value="4">存单(折)质押</option>
                                            <option value="5">权利凭证质押</option>
                                            <option value="6">收费权质押</option>
                                            <option value="7">知识产权质押</option>
                                            <option value="8">提货单质押</option>
                                            <option value="9">票据质押</option>
                                            <option value="10">股份、股票质押</option>
                                            <option value="11">仓单质押</option>
                                            <option value="12">国债质押</option>
                                            <option value="13">其他质押</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                      <div class="col-lg-3">
                                        <label>质押金额：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" name="AmountCCY" th:field="*{AmountCCY}" >
                                            <option value="0">-</option>
                                            <option value="1">RMB</option>
                                            <option value="2">HKD</option>
                                            <option value="3">USD</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="Amount"  th:field="*{Amount}">
                                        <div th:if="${#fields.hasErrors('Amount')}" th:errors="*{Amount}" class="alert alert-danger">
                                        </div>

                                    </div>

                                    <div class="col-lg-3">
                                        <label>质押物价值：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" name="ValueCCY" th:field="*{ValueCCY}">
                                            <option value="0">-</option>
                                            <option value="1">RMB</option>
                                            <option value="2">HKD</option>
                                            <option value="3">USD</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control"  name="Value"  th:field="*{Value}">
                                        <div th:if="${#fields.hasErrors('Value')}" th:errors="*{Value}" class="alert alert-danger">
                                        </div>
                                    </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押合同编号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="ContractNumber" th:field="*{ContractNumber}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押合同签订日期：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="SignedDate" th:field="*{SignedDate}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押物名称：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="BankPledgeName" th:field="*{BankPledgeName}">
                                        <div th:if="${#fields.hasErrors('BankPledgeName')}" th:errors="*{BankPledgeName}" class="alert alert-danger">
                                        </div>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>权属情况：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select id="BankPledgeOwnerType" class="form-control" selected="" name="BankPledgeOwnerType" th:field="*{BankPledgeOwnerType}" >
                                            <option value="0">公有</option>
                                            <option value="1">自有</option>
                                            <option value="2">他有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>质押生效日：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input id="BankPledgeEffectiveDate" class="form-control"  name="BankPledgeEffectiveDate" th:field="*{BankPledgeEffectiveDate}">
                                        <div th:if="${#fields.hasErrors('BankPledgeEffectiveDate')}" th:errors="*{BankPledgeEffectiveDate}" class="alert alert-danger">
                                        </div>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>质押到期日：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input id="BankPledgeLastDate" class="form-control" name="BankPledgeLastDate" th:field="*{BankPledgeLastDate}">
                                        <div th:if="${#fields.hasErrors('BankPledgeLastDate')}" th:errors="*{BankPledgeLastDate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divOwer" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">权属情况</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>贷款卡编码：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control"　name="Ethnic" th:field="*{Ethnic}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>证件类型：</label>
                                    </div>
                                    <div class="col-lg-4">
                                       <select class="form-control" selected=""　name="pIdTypeId" th:field="*{pIdTypeId}" >
                                            <option th:each="tmpType,iterStat : ${pIDTypeText_entity}"   th:value="${tmpType.pidTypeId}" th:text="${tmpType.name}"></option>
                                        </select>
                                    </div>

                                    <div class="col-lg-2">
                                        <label>证件号码：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="pIdNo" th:field="*{pIdNo}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>抵押/质押 人名称：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="MortgagorName"　th:field="*{MortgagorName}">
                                    </div>

                                    <div class="col-lg-2">
                                        <label>联系地址：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="ContactAddress"　th:field="*{ContactAddress}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="col-lg-3">
                                        <label>联系电话：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="ContactPhone"　th:field="*{ContactPhone}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divReceivables" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree1">应收账款质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>应收账款出质人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control"　name="AccRecProvePerson" th:field="*{AccRecProvePerson}">
                                        <div th:if="${#fields.hasErrors('AccRecProvePerson')}" th:errors="*{AccRecProvePerson}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>应收账款所有人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="AccRecOwner" th:field="*{AccRecOwner}">
                                        <div th:if="${#fields.hasErrors('AccRecOwner')}" th:errors="*{AccRecOwner}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-lg-6">
                                <div class="col-lg-4">
                                    <label>应收账款金额：</label>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control" selected="" name="AccRecAmountCCY" >
                                        <option value="0">-</option>
                                        <option value="1">RMB</option>
                                        <option value="2">HKD</option>
                                        <option value="3">USD</option>
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <input class="form-control" name="AccRecAmount" th:field="*{AccRecAmount}">
                                    <div th:if="${#fields.hasErrors('AccRecAmount')}" th:errors="*{AccRecAmount}" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="row">
                                <div class="col-lg-8">
                                    <div class="col-lg-3">
                                        <label>备注</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="3" name="Remark" th:field="*{Remark}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divBankAccount" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree2">银行账户质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户名称：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="BankAccountName" th:field="*{BankAccountName}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户类别：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="BankAccountType" th:field="*{BankAccountType}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>开户（我行）行名：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="BankName" th:field="*{BankName}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="BankAccount" th:field="*{BankAccount}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户币种：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="BankAccountCCY" th:field="*{BankAccountCCY}" >
                                            <option value="0">-</option>
                                            <option value="1">RMB</option>
                                            <option value="2">HKD</option>
                                            <option value="3">USD</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账户内余额：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="BankAccountBalance" th:field="*{BankAccountBalance}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>是否执行冻结：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="BankIsFreezed" th:field="*{BankIsFreezed}">
                                            <option value="0">否</option>
                                            <option value="1">是</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>是否执行托管：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="BankAccountIsTrust"　 th:field="*{BankAccountIsTrust}" >
                                            <option value="0">否</option>
                                            <option value="1">是</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div  class="row">
                                <div class="col-lg-8">
                                    <div class="col-lg-3">
                                        <label>备注</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="3" name="Remark" th:field="*{Remark}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divCar" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree3">汽车合格证质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree3" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>出质人：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarProvePerson" th:field="*{CarProvePerson}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>生产商：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarProduction" th:field="*{CarProduction}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>合格证编号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarNo" th:field="*{CarNo}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>车辆品牌：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarBrand" th:field="*{CarBrand}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>汽车型号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarType" th:field="*{CarType}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>发动机号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarEngineNo" th:field="*{CarEngineNo}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>底盘号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarChassisNo" th:field="*{CarChassisNo}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>单价：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CarPrice" th:field="*{CarPrice}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="col-lg-3">
                                        <label>备注</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" rows="3" ></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="divCDs" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree4">存单（折）质押</a>
                        </h4>
                    </div>
                    <div id="collapseThree4" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>户名：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CDName" th:field="*{CDName}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>凭证种类：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="CDType"　th:field="*{CDType}" >
                                            <option value="1">定期存单</option>
                                            <option value="2">存折</option>
                                            <option value="3">一本通</option>
                                            <option value="4">一卡通</option>
                                            <option value="5">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>凭证号码：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" selected="" name="CDNO" th:field="*{CDNO}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>账号：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CDAccount" th:field="*{CDAccount}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>开出行：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="CDBank" th:field="*{CDBank}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>是否本行：</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <select class="form-control" selected="" name="CDIsSelfBank" th:field="*{CDIsSelfBank}">
                                            <option value="0">否</option>
                                            <option value="1">是</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="col-lg-4">
                                        <label>存单金额：</label>
                                    </div>
                                    <div class="col-lg-8">

    function ShowData()
    {
        $("div[id^='div']").hide();
        var locVal=$("#model1").val();
        if(locVal=="1")
        {
            $("#divReceivables").show();
        }
        else if(locVal=="2")
        {
            $("#divBankAccount").show();
        }
        else  if(locVal=="3")
        {
            $("#divCar").show();
        }
        if(locVal=="4")
        {
            $("#divCDs").show();
        }
        else if(locVal=="5")
        {
            $("#divClaim").show();
        }
        else  if(locVal=="6")
        {
            $("#divCharge").show();
        }
        else  if(locVal=="7")
        {
            $("#divIntellectual").show();
        }
        else   if(locVal=="8")
        {
            $("#divLading").show();
        }
        else  if(locVal=="9")
        {
            $("#divTicket").show();
        }
        else  if(locVal=="10")
        {
            $("#divStock").show();
        }
        else  if(locVal=="11")
        {
            $("#divWarehouse").show();
        }
        else  if(locVal=="12")
        {
            $("#divNational").show();
        }
        else  if(locVal=="13")
        {
            $("#divOther").show();
        }
    }

    function ShowOwerData()
    {
        $("#divOwer").hide();
        var locVal=$("#BankPledgeOwnerType").val();
        //alert(locVal);
        if(locVal!="1")
        {
            $("#divOwer").show();
        }
    }

        $("div[id^='div']").hide();
        //$("#divOwer").show();
        ShowData();
        ShowOwerData();

        $("#model1").change( function(e) {
            //alert(locVal);
            //$("div[id^='div']").find("input") .val("");
            //$("div[id^='div']").find("select") .val("");
            // $("div[id^='div']").find("textarea") .val("");
            ShowData();
        });

        $("#applyloan").click( function(e) {

            $("#action").val("applyloan");
            $("form").submit();
        });


        $("#BankPledgeOwnerType").change( function(e) {
            ShowOwerData();
