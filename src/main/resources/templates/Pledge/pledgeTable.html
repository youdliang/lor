<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>抵押页面</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Datepicker CSS -->
    <link th:href="@{/vendor/datepicker/datepicker3.css}" rel="stylesheet" type="text/css">

    <!-- DataTables CSS -->
    <link href="/vendor/bootstrap-table/css/bootstrap-table.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div id="wrapper">
    <div id="page-wrapper"  style="margin-left:0">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">抵押品具体信息</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!--  <form  th:action="@{/PledgeInfo}"  th:object="${pledge_entity}" method="post">  -->
        <form th:action="@{/PledgeInfo}"  th:object="${pledge_entity}" method="post" >
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">通用信息</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--客户号custcod-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="custcod" th:field="*{custcod}" >
                                    </div>
                                    <!--抵押信息id-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="id" th:field="*{id}" >
                                    </div>
                                    <!--抵押信息num-->
                                    <div class="col-lg-4">
                                        <input class="form-control" type="hidden" name="num" th:field="*{num}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>额度号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="line_no" th:field="*{line_no}" >
                                        <div th:if="*{#fields.hasErrors('line_no')}" th:errors="*{line_no}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押合同编号：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="contractnumber" th:field="*{contractnumber}" >
                                        <div th:if="*{#fields.hasErrors('contractnumber')}" th:errors="*{contractnumber}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押合同签订日期：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="signeddate" th:field="*{signeddate}">
                                        <div th:if="*{#fields.hasErrors('signeddate')}" th:errors="*{signeddate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押品类型：</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <select id="mode1" class="form-control" selected="" name="mode1" th:field="*{mode1}">
                                            <option value="">-</option>
                                            <option value="1">土地使用权</option>
                                            <option value="2">房产</option>
                                            <option value="3">设备</option>
                                            <option value="4">车辆</option>
                                            <option value="5">在建工程</option>
                                            <option value="6">船舶</option>
                                            <option value="7">采矿权</option>
                                            <option value="8">其他</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('mode1')}" th:errors="*{mode1}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押期限：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="begindate" th:field="*{begindate}">
                                        <div th:if="${#fields.hasErrors('begindate')}" th:errors="*{begindate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <label>至</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="enddate" th:field="*{enddate}">
                                        <div th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押物原值：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" th:field="*{originalvalueccy}" name="originalvalueccy">
                                            <option value="">-</option>
                                            <option th:each="originalvalueccy:${pledge_info.ccyList}" th:value="${originalvalueccy.CCY}" th:text="${originalvalueccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('originalvalueccy')}" th:errors="*{originalvalueccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="originalvalue"  th:field="*{originalvalue}">
                                        <div th:if="${#fields.hasErrors('originalvalue')}" th:errors="*{originalvalue}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押物市场价值：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" th:field="*{marketvalueccy}" name="marketvalueccy">
                                            <option value="">-</option>
                                            <option th:each="marketvalueccy:${pledge_info.ccyList}" th:value="${marketvalueccy.CCY}" th:text="${marketvalueccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('marketvalueccy')}" th:errors="*{marketvalueccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="marketvalue"  th:field="*{marketvalue}">
                                        <div th:if="${#fields.hasErrors('marketvalue')}" th:errors="*{marketvalue}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押物评估值：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" th:field="*{assessedvalueccy}" name="assessedvalueccy">
                                            <option value="">-</option>
                                            <option th:each="assessedvalueccy:${pledge_info.ccyList}" th:value="${assessedvalueccy.CCY}" th:text="${assessedvalueccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('assessedvalueccy')}" th:errors="*{assessedvalueccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="assessedvalue"  th:field="*{assessedvalue}">
                                        <div th:if="${#fields.hasErrors('assessedvalue')}" th:errors="*{assessedvalue}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押金额：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="form-control" selected="" th:field="*{amountccy}" name="amountccy" >
                                            <option value="">-</option>
                                            <option th:each="amountccy:${pledge_info.ccyList}" th:value="${amountccy.CCY}" th:text="${amountccy.CCYNAME}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('amountccy')}" th:errors="*{amountccy}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="amount"  th:field="*{amount}">
                                        <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押比率(%)：</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="scale" th:field="*{scale}">
                                        <div th:if="${#fields.hasErrors('scale')}" th:errors="*{scale}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <label>权属情况：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select id="BankPledgeOwnerType" class="form-control" selected="" name="owner" th:field="*{owner}" >
                                            <option value="">-</option>
                                            <option value="2">共有</option>
                                            <option value="1">自有</option>
                                            <option value="0">他有</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>保险情况：</label>
                                    </div>
                                    <div class="col-lg-2">
                                        <select id="IsInsuranceType" class="form-control" selected="" name="isinsurance" th:field="*{isinsurance}" >
                                            <option value="">-</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('isinsurance')}" th:errors="*{isinsurance}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>评估机构：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="assessmentagencies" th:field="*{assessmentagencies}">
                                    </div>
                                    <div class="col-lg-3">
                                        <label>评估日期：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="assessmentdate" th:field="*{assessmentdate}">
                                        <!--<div class="input-group date">-->
                                        <!--<div class="input-group-addon">-->
                                        <!--<i class="fa fa-calendar"></i>-->
                                        <!--</div>-->
                                        <!--<input type="date" class="form-control pull-right datepicker" th:field="*{assessmentDate}" name="assessmentDate" id="assessmentDate">-->
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>评估报告编号：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="assessmentreportno" th:field="*{assessmentreportno}">
                                    </div>
                                    <div class="col-lg-3">
                                        <label>评估机构组织机构代码：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="organizationcode" th:field="*{organizationcode}">
                                        <div th:if="*{#fields.hasErrors('organizationcode')}" th:errors="*{organizationcode}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divOwer" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">权属情况</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>贷款卡编码：</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="form-control" name="ethnic" th:field="*{ethnic}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>证件类型：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected=""  name="pidtypeid" th:field="*{pidtypeid}" disabled>
                                            <option value="">-</option>
                                            <option th:each="idType:${pledge_info.idTypeList}" th:value="${idType.CSTCOD2}" th:text="${idType.CSTLDES}"></option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>证件号码：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="pidno" th:field="*{pidno}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>抵押/抵押人名称：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="mortgagorname" th:field="*{mortgagorname}" disabled>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>联系地址：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="contactaddress" th:field="*{contactaddress}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>联系电话：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="contactphone" th:field="*{contactphone}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divLand" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">土地使用权抵押</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>土地使用权证号：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="landuserightsno" th:field="*{landuserightsno}">
                                        <div th:if="*{#fields.hasErrors('landuserightsno')}" th:errors="*{landuserightsno}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <label>土地面积：</label>
                                    </div>
                                    <div class="col-lg-2">
                                        <input class="form-control" name="landarea" th:field="*{landarea}">
                                        <div th:if="*{#fields.hasErrors('landarea')}" th:errors="*{landarea}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <select class="form-control" selected="" th:field="*{landareaunit}" name="landareaunit" >
                                            <option value="">-</option>
                                            <option value="亩">亩</option>
                                            <option value="平方米">平方米</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landareaunit')}" th:errors="*{landareaunit}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>地址：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="landaddress" th:field="*{landaddress}">
                                        <div th:if="*{#fields.hasErrors('landaddress')}" th:errors="*{landaddress}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>土地获得方式：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landaccessmethod}" name="landaccessmethod" >
                                            <option value="">-</option>
                                            <option value="1">划拨</option>
                                            <option value="2">出让</option>
                                            <option value="0">其他</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landaccessmethod')}" th:errors="*{landaccessmethod}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>土地性质：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landnature}" name="landnature" >
                                            <option value="">-</option>
                                            <option value="1">工业</option>
                                            <option value="2">商业</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landnature')}" th:errors="*{landnature}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>是否有附着物：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landhaveattachment}" name="landhaveattachment" >
                                            <option value="">-</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landhaveattachment')}" th:errors="*{landhaveattachment}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>附着物是否有权证：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landhaveattachmentcertificate}" name="landhaveattachmentcertificate" >
                                            <option value="">-</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landhaveattachmentcertificate')}" th:errors="*{landhaveattachmentcertificate}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>附着物与土地权属是否一致：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landattachmentisconsistent}" name="landattachmentisconsistent" >
                                            <option value="">-</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landattachmentisconsistent')}" th:errors="*{landattachmentisconsistent}" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>是否登记：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <select class="form-control" selected="" th:field="*{landisreg}" name="landisreg" >
                                            <option value="">-</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                        <div th:if="*{#fields.hasErrors('landisreg')}" th:errors="*{landisreg}" class="alert alert-danger">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>登记机关：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="landregorgans" th:field="*{landregorgans}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>他项权利证号：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="landotherrightsno" th:field="*{landotherrightsno}">
                                    </div>
                                    <div class="col-lg-3">
                                        <label>其他情况说明：</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" name="landotherremark" th:field="*{landotherremark}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divEstate" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">房产抵押</a>
                        </h4>
                    </div>
                    <div id="collapseFive" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-lg-3">
                                        <label>房屋产权证号码：</label>
                                    </div>
